# Example workflow for using the crate-report safety analysis action
# Copy this file to your repository's .github/workflows/ directory

name: Safety Analysis

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.rs'

permissions:
  contents: read
  pull-requests: write

jobs:
  safety-analysis:
    runs-on: ubuntu-latest
    name: Analyze Rust Safety

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Safety Analysis
        uses: richardscollin/crate-report@v0.2-alpha
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
